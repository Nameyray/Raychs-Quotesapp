<div class="container">
  <h2 class="heading">Add Quote</h2>
  <form >
      <div class="form-group">
        <label  for="name">Your Name</label>
        <input type="text" required class="form-control" id="name" name="name" [(ngModel)]="quoted.name" name="name" #nameInput='ngModel' >
        <div [hidden]="nameInput">Invalid Input type="text"></div>
        </div> 
     
      <div class="form-group">
        <label for="description">Quote</label>
        <textarea class="form-control" id="quote" rows="4" name="quote" [(ngModel)]="quoted.quote" name="quote" #quoteInput='ngModel' ></textarea>
        <div [hidden]="quoteInput">Invalid Input</div>
      </div>
      <div class="form-group">
        <label for="name">Quote Author</label>
        <input type="text" required class="form-control" id="author" [(ngModel)]="quoted.author" name="author" #authorInput='ngModel'>
       
      </div>
      <button type="submit" class="btn btn-sm btn-success" id="btn1">Add Quote</button>
  </form>
</div>
