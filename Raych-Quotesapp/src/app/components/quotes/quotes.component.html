<div class="overlay">
  <div class="container">
    <div class="all-cards">
      <div *ngFor="let quote of quotes" class="card"  style="width: 24rem;">
        <div class="card-body"> 
  
          <h4 class="card-title" appHighlightQoute ><button  class="btn btn-info btn-sm" id="quotes-button" >upvotes</button><button  class="btn btn-info btn-sm" id="quotes-button" >downvotes</button> </h4>
          <p class="card-text" id="param" {{quote.quote}} ></p>
          <span class="card-subtitle mb-2">Posted by: <span id="name"> </span><span id="date">Date posted: <span id="datecolor"></span></span></span>
          <button class="bottom">delete</button>
        </div>
</div>
