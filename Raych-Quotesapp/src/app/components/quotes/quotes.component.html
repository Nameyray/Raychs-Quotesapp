<ul *ngFor="let quote of quotes">
    <li>{{quote.id}} {{quote.name}}<span>{{quote.quote}} {{quote.author}} {{quote.datePosted}}</span><br><br><br><span class="text-primary" ml-3><button> upvotes:{{quote.upvotes}}</button></span><span class="text-warning" ml-3><button> downvotes: {{quote.downvotes}}</button></span> </li>
</ul>
